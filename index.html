<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Infographics — Interactive Gallery</title>

  <!-- Social preview for the gallery page -->
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://10-ways-to-vibe-code-without-burnin.vercel.app"/>
  <meta property="og:title" content="Infographics — Interactive Gallery"/>
  <meta property="og:description" content="A collection of interactive, web-based infographics."/>
  <meta property="og:image" content="https://10-ways-to-vibe-code-without-burnin.vercel.app/preview.png"/>
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="Infographics — Interactive Gallery"/>
  <meta name="twitter:description" content="A collection of interactive, web-based infographics."/>
  <meta name="twitter:image" content="https://10-ways-to-vibe-code-without-burnin.vercel.app/preview.png"/>

  <style>
    :root{--bg:#0b0c0e;--card:#121418;--text:#e8edf2;--muted:#9aa3ad;--accent:#44ffd2;}
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1200px 800px at 20% -10%, #102226 0%, #0b0c0e 55%), var(--bg);
         color:var(--text);font:500 16px/1.5 Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}
    .wrap{max-width:1100px;margin:48px auto;padding:24px}
    h1{font:700 36px/1.2 "Space Grotesk", Inter, system-ui, -apple-system}
    p{color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px;margin-top:24px}
    .card{background:linear-gradient(180deg,#121418 0%,#0e1013 100%);border:1px solid rgba(255,255,255,.06);
          border-radius:16px;padding:16px;text-decoration:none;color:inherit;transition:.2s transform,.2s box-shadow}
    .card:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .thumb{width:100%;aspect-ratio:16/10;object-fit:cover;border-radius:10px;border:1px solid rgba(255,255,255,.08);background:#0f1216}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
    .tag{font-size:12px;color:#b8c1cc;background:rgba(255,255,255,.06);padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.08)}
    .title{font-weight:600;margin:10px 0 4px}
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <h1>Interactive Infographics</h1>
    <p>A living collection of small, interactive explainers. Click a card to open the demo.</p>

    <div class="grid">
      <!-- Card: Vibe Coding -->
      <a class="card" href="./projects/vibe-coding/" target="_self">
        <img class="thumb" src="./projects/vibe-coding/assets/preview.png" alt="Vibe Coding infographic preview"/>
        <div class="title">Vibe Coding — 10 Ways to Code Without Burning Down Your Repo</div>
        <div class="meta">
          <span class="tag">field guide</span>
          <span class="tag">interactive</span>
        </div>
      </a>
      <!-- Add future infographic cards here in the same format -->
    </div>
  </div>
</body>
</html>
